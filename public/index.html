<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header><h1>Progress</h1></header>
		<main class="main_container">
			<section class="progress_container">
				<progress-block></progress-block>
			</section>
			<section class="controls_container">
				<div class="controls_container__item">
					<input id="value" value="0" maxlength="3" class="input_value" />
					<label class="text_label" for="value">Value</label>
				</div>
				<div class="controls_container__item">
					<input id="animate" type="checkbox" class="toggle_button" />
					<label class="text_label" for="animate">Animate</label>
				</div>
				<div class="controls_container__item">
					<input id="hide" type="checkbox" class="toggle_button" />
					<label class="text_label" for="hide">Hide</label>
				</div>
			</section>
		</main>
	</body>
</html>
